<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>简单的轮播效果-jq22.com</title>

<style>
    
img {
	margin:0;
	padding:0;
	display:block;
	width:500px;
	position:absolute;
	top:0;
	left:0;
}

.prev,.next{
      width:40px; height:60px;
      font-size:35px;
      position:absolute; top:45%;
      color: #fff;
      background:rgba(0,0,0,.5);
      cursor: pointer;
      text-align: center;
      line-height: 55px;
      border-radius: 5px; 
      z-index: 20;
    }
    .prev{
      left:8%;
    }
    .next{
        left:25%;
    }
</style>
</head>
<body>
    <div id="d1">
            <img src="img/1.jpg">
            <img src="img/2.jpg">
            <img src="img/3.jpg">
            <img src="img/4.jpg">
            
    </div>
    <div id="d2">
            <div class="prev"><</div>
            <div class="next">></div>
    </div>
<script src="js/jquery-1.11.3.js"></script>
<script>
$(function() {
    var imgindex = $("img").length;
    
    var num = 1;
    var timer = setInterval(function() {
        if (num >= imgindex) {
            num = 1;
        } else {
            num++;
        }
        $("img").eq(num).show().siblings().hide();
    }, 4000);

    // 左右箭头
    $(".next").click(function(){
        if (num >= imgindex) {
            num = 1;
        } else {
            num++;
        }
        $("img").eq(num).show().siblings().hide();
    })
    $(".prev").click(function(){
        if(num<1)
            num=4;
        else
        num--;
        $("img").eq(num).show().siblings().hide();
    })
   
})
</script>

</body>
</html>
