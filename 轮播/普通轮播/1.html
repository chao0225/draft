<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>横向滑动的悬停焦点图全代码</title>
<link href="css/1.css" rel="stylesheet" type="text/css"/>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/1.1.js"></script>
</head>
<body>
<div class="slideBox">
    <ul>
		<li><img src="image/1.jpg" alt="" width="600" height="400"/></li>
		<li><img src="image/2.jpg" alt="" width="600" height="400"/></li>
		<li><img src="image/3.jpg" alt="" width="600" height="400"/></li>
		<li><img src="image/4.jpg" alt="" width="600" height="400"/></li>	
    </ul>
    <div class="spanBox">
		<p class="active">1</p><p>2</p><p>3</p>
		<p>4</p>
    </div>
    <div class="prev">
		<img src="image/6.jpg" width="30" height="50" alt=""/>
	</div>
    <div class="next">
		<img src="image/7.jpg" width="30" height="50" alt=""/>
	</div>
</div>
</body>
</html>
