<script src="js/jquery-1.11.3.js"></script>

<script>
  $(document).on('mouseover', '.tab', function() {
		  $('.wxinz').removeClass('active');
		  $(this).children('.wxinz').addClass('active');
		  $('.box').hide();
		  $("." + $(this).attr('data-tab')).show();
  });
  
  
</script>
