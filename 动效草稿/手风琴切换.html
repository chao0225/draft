<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
	<style>
		.accordion{width:80%; margin:0 auto;}
		.title{
			background:#eee; border:1px soild #aaa;
			padding:6px; font-size:1.5em; 
			font-weight:bold; cursor:pointer;
		}
		.content{
			border:2px solid red;
			height:200px;
		}
		.d1{
			margin-top:50px;
		}
	</style>
 </head>
 <body>
	<div class="accordion">
		
		<div class="content">
			<div class="title">《西游记》简介</div>
			<p class="p1">一个和尚和四个动物的故事: </p>
		</div>
		
		<div class="content">
			<div class="title  d1">《水浒传》简介</div>
			<p class="p1">105个男人和三个女人的故事: </p>
		</div>
		
	</div>
	<script src="js/jquery-1.11.3.js"></script>
	<script>
		$(".content:gt(0)").hide();//除了第一个全部隐藏

		$(".accordion").on("mouseover",".title",function(){
			var $title=$(this);
			$title.parent() //当前content
						 .hide()//切换: 如果现在是隐藏，就换为显示，如果现在是显示，就换为隐藏
						.siblings(".content") //其它content
						.show();	
		})
	</script>
 </body>
</html>
