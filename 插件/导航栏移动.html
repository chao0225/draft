<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS3边框小动画-jq22.com</title>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style>
* {
	margin:0;
	padding:0;
	list-style:none;
}
.nav {
	margin-top:10px;
}
.nav li {
	float:left;
	margin:0 15px;
}
.nav li a {
	text-decoration:none;
	color:#000;
	text-align:center;
	display:block;
}
.nav li a span {
	height:3px;
	background:red;
	display:block;
	margin-top:10px;
	transition:transform 0.5s;
	transform:scaleX(0);
	transform-origin:100% 0;
}
.nav li a:hover span {
	transform:scaleX(1);
	transform-origin:0 0;
}
</style>
</head>
<body>
<ul class="nav">
    <li><a href="###">首页<span></span></a></li>
    <li><a href="###">关于我们<span></span></a></li>
    <li><a href="###">产品中心<span></span></a></li>
    <li><a href="###">新闻中心<span></span></a></li>
    <li><a href="###">在线留言<span></span></a></li>
    <li><a href="###">联系我们<span></span></a></li>
</ul>

<script>

</script>

</body>
</html>
